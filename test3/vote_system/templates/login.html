<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>投票系统登录</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    h1 { margin-bottom: 16px; }
    form { margin-bottom: 24px; }
    input, button { padding: 8px; margin: 4px 0; }
    .box { border: 1px solid #ddd; padding: 16px; border-radius: 8px; max-width: 360px; }
  </style>
  </head>
<body>
  <h1>投票系统</h1>
  <div class="box">
    <h3>注册</h3>
    <form method="post" action="/web/register">
      <div>
        <input type="text" name="username" placeholder="用户名" required />
      </div>
      <div>
        <input type="password" name="password" placeholder="密码" required />
      </div>
      <button type="submit">注册并登录</button>
    </form>
  </div>

  <div class="box">
    <h3>登录</h3>
    <form method="post" action="/web/login">
      <div>
        <input type="text" name="username" value="user1" placeholder="用户名" required />
      </div>
      <div>
        <input type="password" name="password" value="pass1" placeholder="密码" required />
      </div>
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
